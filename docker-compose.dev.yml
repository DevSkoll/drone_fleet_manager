services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vtol-backend
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - STORAGE_TYPE=flatfile
      - STORAGE_FLATFILE_PATH=/app/data/drones.json
    networks:
      - vtol-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: vtol-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - vtol-network

networks:
  vtol-network:
    driver: bridge
