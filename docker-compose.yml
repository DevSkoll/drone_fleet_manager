version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vtol-backend
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - STORAGE_TYPE=flatfile
      - STORAGE_FLATFILE_PATH=/app/data/drones.json
    networks:
      - vtol-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vtol-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - vtol-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: vtol-postgres
    environment:
      POSTGRES_DB: vtoldb
      POSTGRES_USER: vtoluser
      POSTGRES_PASSWORD: vtolpass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vtol-network
    restart: unless-stopped
    profiles:
      - postgres

networks:
  vtol-network:
    driver: bridge

volumes:
  postgres-data:

